<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RUSHIKESH SUBHASH KARANGALE">
    <title>RSK TECHNOLOGY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container shadow text-uppercase p-5">
        <div class="row row-cols-3 align-item-center text-center">
            <div class="col ">
                <div class="card border-danger ">
                    <img  src="BWF LOGO TRNS.png" class="rounded mx-auto d-block card-img-top" alt="bwf">
                    <div class="card-body">
                        <div class="card-text  fw-bolder">All National Level <br> Tournaments India - 2022</div>
                        <p class="card-text text-center mt-3 fw-light">22-28 Augest</p>
                        <div class="card-footer  text-center bg-danger text-dark fw-bolder">
                            <small>VIEW BAI SITE</small>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col">
                <div class="card border-primary">
                    <img  src="MBA LOGO TRNS.png" class="card-img-top text-center" alt="bwf">
                    <div class="card-body">
                        <p class="card-text text-center fw-bolder">3<sup class="text-lowercase">rd</sup>  Maharashtra Senior State <br> Championship - 2022 
                        </p>
                        <p class="card-text text-center fw-light">22-28 Augest</p>
                        <div class="card-footer text-center bg-light text-dark fw-bolder">
                            <small>VIEW RESULTS</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-success">
                    <img  src="BAI LOGO TRNS.png" class="card-img-top text-center" alt="bwf">
                    <div class="card-body">
                        <p class="card-text text-center  fw-bolder">
                            Buldhana District Level <br> Championship - 2022
                        </p>
                        <p class="card-text text-center fw-light">22-28 Augest</p>
                        <div class="card-footer text-center bg-success text-dark fw-bolder">
                            <small>VIEW RESULT</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div> 
     </div>
     
</body>
</html>
