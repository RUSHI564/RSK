<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RUSHIKESH SUBHASH KARANGALE">
    <title>RSK TECHNOLOGY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
<div class="container mt-3 shadow text-uppercase p-5">
        <div class="row align-item-center text-center">
            <div class="col p-2">
                <div class="card shadow border-danger ">
                    <img  src="BWF LOGO TRNS.png" class="rounded mx-auto d-block card-img-top" alt="bwf">
                    <div class="card-body">
                        <div class="card-title text-center  fw-bolder">All National Level <br> Tournaments India - 2022
                        </div>
                        <p class="card-text text-center mt-2 fw-light">22-28 Augest</p>
                        <div class="card-footer bg-danger">
                            <small><a class="text-center  text-dark fw-bolder"  href="#">VIEW BAT SITE</a></small>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col p-2">
                <div class="card shadow border-primary">
                    <img  src="MBA LOGO TRNS.png" class="card-img-top rounded mx-auto d-block  " alt="bwf">
                    <div class="card-body">
                        <p class="card-title text-center fw-bolder">3<sup class="text-lowercase">rd</sup>  Maharashtra Senior State <br> Championship - 2022 
                        </p>
                        <p class="card-text text-center fw-light">22-28 Augest</p>
                        <div class="card-footer bg-primary">
                            <small><a class="text-center  text-dark fw-bolder"  href="#">VIEW RESULT</a></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-2">
                <div class="card  shadow border-success">
                    <img  src="BAI LOGO TRNS.png" class="card-img-top rounded mx-auto d-block " alt="bwf">
                    <div class="card-body">
                        <p class="card-title text-center  fw-bolder">
                            Buldhana District Level <br> Championship - 2022
                        </p>
                        <p class="card-text text-center fw-light">22-28 Augest</p>
                        <div class="card-footer bg-success">
                            <small><a class="text-center  text-dark fw-bolder"  href="#">VIEW RESULT</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div> 
     </div>
